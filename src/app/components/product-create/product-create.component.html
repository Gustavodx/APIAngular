<div style="width: 500px; margin: auto;">
    <div class="submit-form">
    <div *ngIf="!submitted">
    <div class="form-group">
    <label for="name">Name</label>

    <input
    type="text"
    class="form-control"
    id="name"
    required
    [(ngModel)]="alumno.nombre"
    name="name"
    />
    </div>
    <div class="form-group">
    <label for="apePaterno">apePaterno</label>
    <input
    class="form-control"
    id="apePaterno"
    required
    [(ngModel)]="alumno.apePaterno"
    name="apePaterno"
    />
    </div>

    <div class="form-group">
        <label for="apeMaterno">apeMaterno</label>
        <input
        class="form-control"
        id="apeMaterno"
        required
        [(ngModel)]="alumno.apeMaterno"
        name="apeMaterno"
        />
        </div>

    <div class="form-group">
            <label for="direccion">direccion</label>
            <input
            class="form-control"
            id="direccion"
            required
            [(ngModel)]="alumno.direccion"
            name="direccion"
            />
            </div>    
            <div class="form-group">
                <label for="telefono">telefono</label>
                <input
                class="form-control"
                id="telefono"
                required
                [(ngModel)]="alumno.telefono"
                name="telefono"
                />
                </div>

                <div class="form-group">
                    <label for="fecIngreso">fecIngreso</label>
                    <input
                    class="form-control"
                    id="fecIngreso"
                    required
                    [(ngModel)]="alumno.fecIngreso"
                    name="fecIngreso"
                    />
                    </div>
                    
                    

                


    <button (click)="createAlumno()" class="btn btn-success">Create</button>
    </div>
    <div *ngIf="submitted">
    <h3>You successfully created a product!</h3>
    <button class="btn btn-success" (click)="newAlumno()">New..</button>
    </div>
    </div>
    </div>
